<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YIN GAMING Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle, #ffe6f0, #e6f5ff);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .intro {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #fff0f5, #f5ffff);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 3s ease 4s forwards;
    }

    .intro h1 {
      font-size: 3em;
      color: #88226b;
      animation: floatUp 4s ease forwards;
    }

    @keyframes floatUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .portal {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 40px;
      z-index: 1;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 182, 193, 0.4);
      max-width: 400px;
      width: 100%;
      z-index: 1;
    }

    .glass-panel h2 {
      font-size: 2em;
      color: #88226b;
      margin-bottom: 30px;
    }

    .link-button {
      display: block;
      margin: 15px auto;
      padding: 15px 30px;
      width: 90%;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #ffb6c1, #ffa07a);
      color: white;
      font-weight: bold;
      font-size: 1em;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .link-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffb6c1;
    }

    .petal {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://pngimg.com/uploads/cherry_blossom/cherry_blossom_PNG12.png') no-repeat center;
      background-size: contain;
      animation: drift 12s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes drift {
      0% { transform: translateY(-10%) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>Welcome to YIN GAMING ðŸŒ¸</h1>
  </div>

  <div class="portal">
    <div class="glass-panel">
      <h2>Connect with YIN</h2>
      <a href="https://discord.gg/unBKrjQfpP" class="link-button" target="_blank">Discord</a>
      <a href="https://m.twitch.tv/gaming_yin" class="link-button" target="_blank">Twitch</a>
      <a href="https://x.com/yin_gaming_yt?s=" class="link-button" target="_blank">X (Twitter)</a>
    </div>
  </div>

  <!-- Cherry blossom petals -->
  <script>
    for (let i = 0; i < 25; i++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = `${Math.random() * 100}vw`;
      petal.style.top = `${Math.random() * -100}px`;
      petal.style.animationDuration = `${6 + Math.random() * 6}s`;
      document.body.appendChild(petal);
    }
  </script>
</body>
</html>
