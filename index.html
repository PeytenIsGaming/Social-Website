<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YIN GAMING Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle, #0d0d0d, #220000);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .banner {
      width: 100%;
      height: 200px;
      background: url('YOUR_BANNER_URL_HERE') center center no-repeat;
      background-size: cover;
      box-shadow: 0 0 20px #ff1a1a;
    }

    .intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #1a0000, #440000);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 3s ease 4s forwards;
    }

    .intro h1 {
      font-size: 3em;
      color: #fdfdfd;
      animation: floatUp 4s ease forwards;
      text-shadow: 0 0 20px #ff4d4d;
    }

    @keyframes floatUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .portal {
      position: relative;
      height: calc(100% - 200px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
      z-index: 1;
    }

    .glass-panel {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      max-width: 450px;
      width: 100%;
      z-index: 1;
    }

    .glass-panel h2 {
      font-size: 2em;
      color: #ff4d4d;
      margin-bottom: 20px;
    }

    .about-card {
      margin-bottom: 30px;
      position: relative;
      background: #1a0000;
      color: #fff;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 10px #990000;
      transition: 0.5s ease-in-out;
      cursor: default;
    }

    .about-card::after {
      content: "YIN GAMING is the passion project of a small content creator with a big heart. I love meeting new people, diving into video games, and building a vibrant community. Every upload, every stream is a step toward becoming the best content creator I can be.";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 15px;
      color: #eeeeee;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      pointer-events: none;
    }

    .about-card:hover::after {
      opacity: 1;
    }

    .link-button {
      display: block;
      margin: 15px auto;
      padding: 15px 30px;
      width: 90%;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #660000, #990000);
      color: white;
      font-weight: bold;
      font-size: 1em;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .link-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff1a1a;
    }

    .petal {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://pngimg.com/uploads/cherry_blossom/cherry_blossom_PNG12.png') no-repeat center;
      background-size: contain;
      animation: drift 14s linear infinite;
      opacity: 0.3;
      pointer-events: none;
    }

    @keyframes drift {
      0% { transform: translateY(-10%) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="banner"></div>

  <div class="intro">
    <h1>Welcome to YIN GAMING üó°Ô∏è</h1>
  </div>

  <div class="portal">
    <div class="glass-panel">
      <h2>Connect with YIN</h2>
      <div class="about-card">Hover to reveal my mission üí¨</div>
      <a href="https://discord.gg/unBKrjQfpP" class="link-button" target="_blank">Discord</a>
      <a href="https://m.twitch.tv/gaming_yin" class="link-button" target="_blank">Twitch</a>
      <a href="https://x.com/yin_gaming_yt?s=" class="link-button" target="_blank">X (Twitter)</a>
      <a href="https://youtube.com/@yin_gaming1?si=ntPdnEi42vncvFkm" class="link-button" target="_blank">YouTube</a>
    </div>
  </div>

  <script>
    for (let i = 0; i < 30; i++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = `${Math.random() * 100}vw`;
      petal.style.top = `${Math.random() * -100}px`;
      petal.style.animationDuration = `${6 + Math.random() * 6}s`;
      document.body.appendChild(petal);
    }
  </script>
</body>
</html>
